definitions:
  models.AddCartR:
    properties:
      product_id:
        type: integer
      quantity:
        type: number
    type: object
  models.AddressInfo:
    properties:
      city:
        type: string
      house_name:
        type: string
      name:
        type: string
      phone:
        type: string
      pin:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - house_name
    - name
    - pin
    - state
    type: object
  models.AdminLogin:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    required:
    - email
    type: object
  models.CategoryAdd:
    properties:
      category:
        type: string
    type: object
  models.ChangePasswordR:
    properties:
      confirm_password:
        type: string
      current_password:
        type: string
      new_password:
        type: string
    type: object
  models.NewPaymentMethod:
    properties:
      payment_name:
        type: string
    type: object
  models.OTPdata:
    properties:
      phone:
        type: string
    type: object
  models.OrderFromCart:
    properties:
      address_id:
        type: integer
      payment_id:
        type: integer
    required:
    - address_id
    - payment_id
    type: object
  models.ProductEdit:
    properties:
      category_id:
        type: integer
      color:
        type: string
      id:
        type: integer
      price:
        type: number
      product_name:
        type: string
      stock:
        type: integer
    type: object
  models.ProductUpdate:
    properties:
      product_id:
        type: integer
      stock:
        type: integer
    type: object
  models.RemoveFromCartR:
    properties:
      product_id:
        type: integer
    type: object
  models.SetNewName:
    properties:
      current_id:
        type: integer
      new:
        type: string
    type: object
  models.UserDetails:
    properties:
      confirmpassword:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UsersProfileDetailsR:
    properties:
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact:
    name: API Support
  description: Watch Hive is an E-commerce platform to purchase Watch
  title: Go + Gin E-Commerce API Watch Hive
  version: 1.0.0
paths:
  /admin/:
    post:
      consumes:
      - application/json
      description: Authenticate an admin and get access token
      parameters:
      - description: Admin credentials for login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AdminLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Admin login successful
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or constraints not satisfied
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: cannot authenticate user'
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin login
      tags:
      - Admin
  /admin/category:
    delete:
      consumes:
      - application/json
      description: Deletes a category based on the provided category ID.
      parameters:
      - description: Category ID to delete
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Category deleted successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields are not provided in the correct format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not delete the category'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete category
      tags:
      - Admin Category Management
    get:
      consumes:
      - application/json
      description: Retrieves all categories available.
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Retrieved all categories successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields provided in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not retrieve categories'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve all categories
      tags:
      - Admin Category Management
    patch:
      consumes:
      - application/json
      description: Updates the name of an existing category based on the provided
        details.
      parameters:
      - description: Current and New category name details
        in: body
        name: SetNewName
        required: true
        schema:
          $ref: '#/definitions/models.SetNewName'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Category name updated successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields provided in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not update the category name'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Update category name
      tags:
      - Admin Category Management
    post:
      consumes:
      - application/json
      description: Adds a new category based on the provided details.
      parameters:
      - description: Category details to add
        in: body
        name: AddCategory
        required: true
        schema:
          $ref: '#/definitions/models.CategoryAdd'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Category added successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields are provided in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not add the category'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add a new category
      tags:
      - Admin Category Management
  /admin/currentsalesreport:
    get:
      consumes:
      - application/json
      description: Retrieves sales report for the specified time period
      parameters:
      - description: Time period for sales report
        in: query
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sales report retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Unable to retrieve sales report
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve current sales report for a specific time period
      tags:
      - Admin Dashboard
  /admin/dashboard:
    get:
      consumes:
      - application/json
      description: Retrieves dashboard information for admin
      produces:
      - application/json
      responses:
        "200":
          description: Admin dashboard retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to retrieve dashboard
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve admin dashboard information
      tags:
      - Admin Dashboard
  /admin/orders:
    delete:
      consumes:
      - application/json
      description: Cancels an order based on the provided order ID from an admin perspective.
      parameters:
      - description: Order ID to cancel
        in: query
        name: order_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Order canceled successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Error from orderID or couldn''t cancel
            the order'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Cancel order from admin
      tags:
      - Admin Order Management
    get:
      consumes:
      - application/json
      description: Retrieves all order details for admin with pagination based on
        the provided parameters.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 10)'
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Retrieved all order details for admin successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Page number or count not in correct format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not retrieve order details for
            admin'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve all order details for admin
      tags:
      - Admin Order Management
    patch:
      consumes:
      - application/json
      description: Approves an order based on the provided order ID.
      parameters:
      - description: Order ID to approve
        in: query
        name: order_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Order approved successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Error from orderID or couldn''t approve the order'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Failed to approve the order'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Approve order
      tags:
      - Admin Order Management
  /admin/payment:
    post:
      consumes:
      - application/json
      description: Adds a new payment method using the provided details.
      parameters:
      - description: Details of the new payment method
        in: body
        name: NewPaymentMethod
        required: true
        schema:
          $ref: '#/definitions/models.NewPaymentMethod'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Payment method added successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Cannot add payment method or payment name error'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add payment method
      tags:
      - Admin Payment Management
  /admin/product:
    delete:
      consumes:
      - application/json
      description: Deletes an existing product by the provided ID.
      parameters:
      - description: Product ID to be deleted
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Product deleted successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Product ID provided in wrong format or deletion
            error'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete product
      tags:
      - Admin Product Management
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of products.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of products per page (default: 5)'
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Products displayed successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Product display error'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: List products
      tags:
      - Admin Product Management
    patch:
      consumes:
      - application/json
      description: Updates an existing product using the provided details.
      parameters:
      - description: Product details to be updated
        in: body
        name: Product
        required: true
        schema:
          $ref: '#/definitions/models.ProductEdit'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Product edited successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields are in the wrong format or could not edit
            the product'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Edit product
      tags:
      - Admin Product Management
    post:
      consumes:
      - multipart/form-data
      description: Adds a new product using the provided details and image.
      parameters:
      - description: Category ID
        in: formData
        name: category_id
        required: true
        type: integer
      - description: Product name
        in: formData
        name: product_name
        required: true
        type: string
      - description: Product color
        in: formData
        name: color
        required: true
        type: string
      - description: Product stock
        in: formData
        name: stock
        required: true
        type: integer
      - description: Product price
        in: formData
        name: price
        required: true
        type: number
      - description: Product image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Product added successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Retrieving image error or could not add the product'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add product
      tags:
      - Admin Product Management
  /admin/product/stock:
    patch:
      consumes:
      - application/json
      description: Updates the stock of an existing product using the provided details.
      parameters:
      - description: Product details for stock update
        in: body
        name: ProductUpdate
        required: true
        schema:
          $ref: '#/definitions/models.ProductUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Product stock updated successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields provided in wrong format or could not
            update the product stock'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Update product stock
      tags:
      - Admin Product Management
  /admin/salesreport:
    get:
      consumes:
      - application/json
      description: Retrieves sales report data between the provided start and end
        dates.
      parameters:
      - description: 'Start date (format: ''DD-MM-YYYY'')'
        format: DD-MM-YYYY
        in: query
        name: start
        required: true
        type: string
      - description: 'End date (format: ''DD-MM-YYYY'')'
        format: DD-MM-YYYY
        in: query
        name: end
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Sales report retrieved successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Start or end date is empty'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Sales report could not be retrieved'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Generate sales report by date range
      tags:
      - Admin Dashboard
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieves users based on the provided page number
      parameters:
      - description: Page number for pagination
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Users retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to retrieve users
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve users with pagination
      tags:
      - Admin User Management
  /admin/users/block:
    patch:
      consumes:
      - application/json
      description: Blocks a user based on the provided ID
      parameters:
      - description: User ID to block
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User blocked successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Failed to block user
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Block a user
      tags:
      - Admin User Management
  /admin/users/unblock:
    patch:
      consumes:
      - application/json
      description: Unblocks a user based on the provided ID
      parameters:
      - description: User ID to unblock
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User unblocked successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to unblock user
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Unblock a user
      tags:
      - Admin User Management
  /user/cart:
    delete:
      consumes:
      - application/json
      description: Removes a product from the user's cart based on the provided details.
      parameters:
      - description: Product details to remove from cart
        in: body
        name: RemoveFromCart
        required: true
        schema:
          $ref: '#/definitions/models.RemoveFromCartR'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Product removed from cart successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Cannot remove product or fields are provided
            in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Removing from cart failed'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Remove product from cart
      tags:
      - User Cart Management
    get:
      consumes:
      - application/json
      description: Retrieves the list of items in the user's cart based on the user
        ID.
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Retrieved cart items successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Cannot list products'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not get the cart list'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve cart items
      tags:
      - User Cart Management
    patch:
      consumes:
      - application/json
      description: Updates the quantity of a product in the user's cart based on the
        provided details.
      parameters:
      - description: Product details to update quantity
        in: body
        name: UpdateCart
        required: true
        schema:
          $ref: '#/definitions/models.AddCartR'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Quantity updated successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Cannot update quantity or fields are provided
            in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Updation failed'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Update product quantity in cart
      tags:
      - User Cart Management
    post:
      consumes:
      - application/json
      description: Adds an item to the user's cart based on the provided details.
      parameters:
      - description: Item details to add to the cart
        in: body
        name: AddCart
        required: true
        schema:
          $ref: '#/definitions/models.AddCartR'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Item added to cart successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields are provided in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Cannot add item to cart'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add item to cart
      tags:
      - User Cart Management
  /user/login:
    post:
      consumes:
      - application/json
      description: Handles user login using provided credentials
      parameters:
      - description: User credentials for login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to log in user
          schema:
            $ref: '#/definitions/response.Response'
      summary: Handle user login
      tags:
      - User
  /user/orders:
    delete:
      consumes:
      - application/json
      description: Cancels an order based on the provided order ID for the logged-in
        user.
      parameters:
      - description: Order ID to cancel
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Order canceled successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Error from orderID or error from userid'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not cancel the order'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Cancel order
      tags:
      - User Order Management
    get:
      consumes:
      - application/json
      description: Retrieves order details for a user based on the provided pagination
        parameters.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 10)'
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Retrieved order details successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Page number or count not in correct format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
