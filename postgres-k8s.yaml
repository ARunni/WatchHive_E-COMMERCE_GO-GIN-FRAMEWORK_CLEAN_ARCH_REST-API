apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres-deployment
    labels:
        app: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: postgres:latest
                  env:
                      - name: POSTGRES_DB
                        value: ${DB_NAME}
                      - name: POSTGRES_USER
                        value: ${DB_USER}
                      - name: POSTGRES_PASSWORD
                        value: "${DB_PASSWORD}"
                  ports:
                      - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
    name: postgres-service
spec:
    selector:
        app: postgres
    ports:
        - protocol: TCP
          port: 5432
          targetPort: 5432
    type: ClusterIP
  